  <body>

  <!-- HEADER -->

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{ url_for('shelterList') }}">Home <span class="sr-only">(current)</span></a></li>

<div class="container contentContainer" id="mainBody">

  <div class="container" id="introBody">

    <h1 class ="titleHeader"><strong><u>Create a new shelter</u></strong></h1>

    <div class="container formStyle">

      <div class="row">

        <div class="col-md-6 col-offset-3 col-md-offset-3">

          <form for="form" action = "{{url_for('createShelter')}}" method="POST">

            <div class="form-group">
              <label for="name"><h3>New Shelter Name:</h3></label>
              <input class="form-control" type="text" name="newShelterName" placeholder="Shelter Name">
            </div>

            <div class="form-group">
              <label for="address"><h3>Address:</h3></label>
              <input class="form-control" type="text" name="newShelterAddress" placeholder="Shelter Address">
            </div>

            <div class="form-group">
              <label for="city"><h3>City:</h3></label>
              <input class="form-control" type="text" name="newShelterCity" placeholder="Shelter City">
            </div>

            <div class="form-group">
              <label for="state"><h3>State:</h3></label>
              <input class="form-control" type="text" name="newShelterState" placeholder="Shelter State">
            </div>

            <div class="form-group">
              <label for="zipCode"><h3>Zip Code:</h3></label>
              <input class="form-control" type="text" name="newShelterZipcode" placeholder="Shelter Zip Code">
            </div>

            <div class="form-group">
              <label for="website"><h3>Website:</h3></label>
              <input class="form-control" type="text" name="newShelterWebsite" placeholder="Shelter Website">
            </div>

            <div class="form-group">
              <label for="maxcapacity"><h3>Maximum Puppy Capacity:</h3></label>
              <input class="form-control" type="text" name="newShelterMax" placeholder="Shelter Max Capacity">
            </div>

            <input type = "submit" class="btn btn-success" value = "Create">
          </form>
        </div>
      </div>
    </div><!-- formStyle -->

    <div class = "lowerLinksText">
      <h5>Changed your mind? Click <a href="{{ url_for('shelterList') }}">here</a> to return.</h5>
    </div>
  </div><!-- introBody -->
</div><!-- mainBody -->

<footer>
    <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#footer-body">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            </div>
        </div>
    </div>
</footer>

</body>
