<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Edit menu item</title>

    <!-- Bootstrap -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- Flask static styling folder -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>

<body>

<h1><strong><u>{{restaurant.name}}</u></strong></h1>

<h2><u>{{item.name}}</u></h2><br>

<form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, id=item.id)}}" method = "POST">

    <h3>Enter a new name for the menu item below:</h3>
    <input type = "text" name = "editMenuItemName"><br><br>
    <h3>New menu item price:</h3>
    $<input type="text" name="editMenuItemPrice" size="4"/><br>
    <h3>Enter a new description for the menu item:</h3>
    <textarea cols="40" rows="5" name="editMenuItemDescription"></textarea><br><br>
    <input type = "submit" value = "Change">
</form>
<h5>Changed your mind? Click <a href="{{ url_for('restaurantMenu', restaurant_id=restaurant.id)}}">here</a> to return.</h5>

</body>

</html>
