<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

        <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
        </script>

        <script src="//apis.google.com/js/platform.js?onload=start"> </script>

        <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

    </head>
    <body>

        <div class="container">

            <!-- Import header.html template -->
            {% include "header.html" %}

            <div class="row top-menu">
                <div class="col-md-10"></div>
                <div class="col-md-2 text-right">
                </div>
            </div>
            <div class="row divider blue">
                <div class="col-md-12"></div>
            </div>
            <div class="row banner main">
                <div class="col-md-1"></div>
                <div class="col-md-11 padding-none">
                    <h1>Restaurants</h1>
                </div>
            </div>
        </div>

        <div class = 'flash'>
              {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

        </div>

        <div class="container">

            <!-- Google + sign in button -->

            <div id="signInButton">
            <span class="g-signin"
                data-scope="openid email"
                data-clientid="890936887393-aep5kbjpa6770ori93ggic016iofnq8a.apps.googleusercontent.com"
                data-redirecturi="postmessage"
                data-accesstype="offline"
                data-cookiepolicy="single_host_origin"
                data-callback="signInCallback"
                data-approvalprompt="force">
            </span>
            </div>

            <div id="result"></div>

            <!-- Google + sign in button end -->

        </div>

        <!-- GOOGLE + SIGN IN SCRIPT -->

        <script>
        function signInCallback(authResult) {
          if (authResult['code']) {
            // Hide the sign-in button now that the user is authorized
            $('#signinButton').attr('style', 'display: none');
            // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
            $.ajax({
              type: 'POST',
              url: '/gconnect?state={{STATE}}',
              processData: false,
              data: authResult['code'],
              contentType: 'application/octet-stream; charset=utf-8',
              success: function(result) {
                // Handle or verify the server response if necessary.
                if (result) {
                  $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                 setTimeout(function() {
                  window.location.href = "/restaurant";
                 }, 4000);
                  
              } else if (authResult['error']) {
            console.log('There was an error: ' + authResult['error']);
          } else {
                $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                 }
              }
              
          }); } }
        </script>

        <!-- GOOGLE + SIGN IN SCRIPT END -->

        <!-- Facebook Login script -->

        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '505966979611278',
              cookie     : 'true', // enable cookies so that the server
                                   // can access the session
              xfbml      : true,   // parse social plugins on this page
              version    : 'v2.5'  // use version 2.5
            });
          };

          // load the SDK asynchronously
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));

        function sendTokenToServer() {
            var access_token = FB.getAuthResponse()['accessToken'];
            console.log(access_token)
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
              console.log('Successful login for: ' + response.name);
             $.ajax({
              type: 'POST',
              url: '/fbconnect?state={{STATE}}',
              processData: false,
              data: access_token,
              contentType: 'application/octet-stream; charset=utf-8',
              success: function(result) {
                // Handle or verify the server response if necessary.
                if (result) {
                  $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                 setTimeout(function() {
                  window.location.href = "/restaurant";
                 }, 4000);
                  
              } else {
                $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                 }
              }
              
          });
            });
          }

        </script>

        <div class ="container">

        <button>
         

          <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
          <a href='javascript:sendTokenToServer()'>Login with Facebook</a>

          </fb:login-button>


        </button>
        <!--END FACEBOOK SIGN IN -->

        </div>

    </body>
</html>
