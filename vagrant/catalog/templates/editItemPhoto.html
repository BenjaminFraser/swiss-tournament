{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider metallic">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit Menu Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-2 col-offset-4 padding-top">

            <div class="category-item">
                <h3>Current item image:</h3>
                {% if item.picture != None %}
                <img src="{{ url_for('static', filename='item_images/' + item.picture) }}">
                {% else %}
                <img src="{{ url_for('static', filename='blank_user.gif') }}">
                {% endif %}
            </div>

            <form action="#" method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

                    <label for="price">Price:</label>
                    <div class="input-group padding-bottom">
                        <div class="input-group-addon">$</div>
                        <input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="fa fa-thumbs-o-up" aria-hidden="true"></span> Save</button>
                    <a href = '{{url_for('showCategories')}}'>
                        <button class="btn btn-default delete">
                        <span class="fa fa-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
