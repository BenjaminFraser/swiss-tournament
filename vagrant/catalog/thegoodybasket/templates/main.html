<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>The Goody Basket</title>

    <!-- Bootstrap basic CSS-->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Font awesome CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">

    <!-- Flask static styling folder -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Google Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
	<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  
        <!-- Navigation -->
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="{{url_for('introPage')}}">
                        <i class="fa fa-shopping-basket"></i>  <span class="light">The</span> <span class="logo-yellow">Goody</span> Basket!
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li>
                            {% if 'username' not in session %}
                            <a href="#about">About</a>
                            {% else %}
                            <a href="#">Hello {{ session.username }}</a>
                            {% endif %}
                        </li>
                        <li>
                            <a href="{{url_for('showCategories')}}">Category list</a>
                        </li>
                        <li>
                            {% if 'username' not in session %}
                            <a href="{{url_for('loginMenu')}}">Create an account</a>
                            {% else %}
                            <a href="{{url_for('disconnect')}}">Logout </a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <div class="container content-section">
			{% block content %}
			{% endblock %}
        </div>
	    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; Benjamin D Fraser 2015</p>
        </div>
    </footer>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
       
    <script type="text/javascript">

    $(".contentContainer").css("min-height", $(window).height());

    </script>

    <!-- Plugin JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery.easing.min.js') }}"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ url_for('static', filename='js/grayscale.js') }}"></script>

</body>

</html>
