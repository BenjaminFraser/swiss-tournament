{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider metallic">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ category.name }}</h1>
			<h4>New category item</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action ="{{url_for('newCategoryItem', category_id=category.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the item">
				</div>
				<div class="form-group">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
				</div>
				<div class="form-group">
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
				</div>
				<p class="small">Want to upload a photo for your new item? Click below.</p>
				<button type="submit" class="btn btn-success" id="submit" name="button" value="upload-image"><span class="fa fa-thumbs-up"></span> Create and upload image</button>
				<p class="margin-top small">Alternatively, click below to submit an image at a later date.</p>
					<button type="submit" class="btn btn-success" id="submit" name="button" value"Submit"><span class="fa fa-thumbs-up"></span> Create</button>
					<a href="{{ url_for('categoryItems', category_id = category.id)}}" class="btn btn-default delete">
					<span class="fa fa-thumbs-o-down" aria-hidden="true"></span> Cancel</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
