{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider metallic">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>{{ category.name }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-offset-3 col-md-offset-1">
            <div class="container padding-top">
                <h2 class="text-danger"> Are you sure you want to delete {{item.name}}? </h2>
            </div>
            <div class="container padding-bottom">
                <form action="#" method = 'post'>
                    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-danger" id="submit" type="submit">
                    <span class="fa fa-trash" aria-hidden="true"></span> Delete</button>
                    <a href="{{ url_for('categoryItems', category_id = category.id)}}" class="btn btn-default delete">
                    <span class="fa fa-thumbs-o-down" aria-hidden="true"></span> Cancel</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
