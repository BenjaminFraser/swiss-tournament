{% extends "main.html" %}
{% block content %}
{% include 'header.html' %}
	<div class="row divider metallic">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{category.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editCategory', category_id = category.id)}}" method = "post">
				<input name=_csrf_token type=hidden value="{{ csrf_token() }}">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}">
				</div>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit">
				<span class="fa fa-thumbs-o-up" aria-hidden="true"></span> Save</button>
				<a href="{{ url_for('categoryItems', category_id = category.id)}}" class="btn btn-default delete">
				<span class="fa fa-thumbs-o-down" aria-hidden="true"></span> Cancel</a>
			</form>
		</div>
	</div>
{% endblock %}
