{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider metallic">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category
			<figure class="creator">
				{% if 'username' not in session %}
				<img src="{{ url_for('static', filename='blank_user.gif') }}">
				<figcaption>Menu creator's name goes here</figcaption>
				{% else %}
				<img src="{{ session.picture }}">
				<br>
				<figcaption>{{ session.username }}</figcaption>
				{% endif %}
			</figure>
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-success" id="submit" type="submit">
				<span class="fa fa-plus" aria-hidden="true"></span> Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
