{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider metallic">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Menu Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-2 col-offset-4 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
				</div>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
				<div class="form-group">
					<label for="price">Price:</label>
					<div class="input-group padding-bottom">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
				</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="fa fa-thumbs-o-up" aria-hidden="true"></span> Save</button>
					<a href="{{ url_for('categoryItems', category_id = category.id)}}" class="btn btn-default delete">
					<span class="fa fa-thumbs-o-down" aria-hidden="true"></span> Cancel</a>
			</form>
			<div class="padding-top">
				<p><i>Want to change or add an item image? Click <a href="{{ url_for('editCategoryItemImage', category_id=category.id, item_id=item_id)}}">here.</a></i></p>
			</div>
		</div>
	</div>
{% endblock %}
